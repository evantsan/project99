<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <center>
        <h1>Collage Web App</h1>
    <hr>
    <h4>As soon as the popup appears, please click Allow.</h4>
    <h3>Then say,"selfie" to create the collage of selfies!</h3>
    <h4>Make sure to click start first!</h4>
    <button class="btn btn-danger">Start</button>
    <br>
    <p>Your webcam will be displayed here</p>
    <span class="material-symbols-outlined">
        arrow_downward
        </span><br>
    <div id="camera"></div><br><br>
    <p>The output of the selfies will be displayed here</p>
    <span class="material-symbols-outlined">
        arrow_downward
        </span><br>
    <br>
        <div id="resultShow">
            <div class="column" id="result1"><img src="pexels-athena-2582937.jpg"></div>
            <div class="column" id="result2"><img src="pexels-pixabay-417173.jpg"></div>
            <div class="column" id="result3"><img src="pexels-fauxels-3183132.jpg"></div>
    </div>
    </center>
    <div><p id="de">Developed by - Evan</p></div>
</body>
</html>
